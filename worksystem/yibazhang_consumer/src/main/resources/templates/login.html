<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/component.css}" />
    <!--[if IE]>
    <script th:src="@{/static/js/html5.js}"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>作业系统入口</h3>
                <form action="/sys/userLogin" id="form"  method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="userId" class="text"   style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text"   style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password" placeholder="请输入密码">
                    </div>
                    <span style="color: red" >[[${msg}]]</span>
                    <div class="mb2"><a class="act-but submit" id="submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script th:src="@{/static/js/TweenLite.min.js}"></script>
<script th:src="@{/static/js/EasePack.min.js}"></script>
<script th:src="@{/static/js/rAF.js}"></script>
<script th:src="@{/static/js/login-1.js}"></script>
<script th:src="@{/static/js/jquery.js}"></script>
<script>
    $("#submit").click(function () {
        $("#form").submit();
    });
</script>
</body>
</html>
